{% extends 'base.html' %}

{% block title %}Quiz Result{% endblock %}

{% block content %}
<div class="content-card">
    <h1>Your Latest Quiz Result</h1>
    <h2 style="font-size: 3rem; margin: 0.5em 0;">{{ score }}</h2>
    <a href="{{ url_for('quiz') }}" class="btn" style="margin-top: 1em;">Try Again</a>
    <a href="{{ url_for('home') }}" class="btn" style="margin-top: 1em; background-color: #7f8c8d;">Back to Home</a>
</div>
{% endblock %}
